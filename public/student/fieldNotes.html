  <title>Student Login</title>
  <meta charset="UTF-8">

<!--   <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css" media="screen" title="no title"> -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div class="page-wrap">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Locus</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Teacher Login <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Student Login</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Projects <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Seasons</a></li>
              <li><a href="#">Equinox</a></li>
              <li><a href="#">Locaiton Overview</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">All Projects</a></li>
            </ul>
          </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Contact</a></li>
          <li><a href="#"> Class Map </a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>      

  <div class="container">
    <div class="row">
      <form class="form-horizontal" class="create-update-form" action="/notes/create" method="POST">
        <fieldset>
          <legend>Enter a New Fieldnote<span class="member-name"></span></legend>
 
          
            <div class="form-group">
              <label for="inputTitle" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-4">
                <input class="form-control" id="title" placeholder="title" type="text" type="title">
              </div>
            </div>
        
            <div class="form-group">
              <label for="inputDate" class="col-lg-2 control-label">Date the Note Was Taken</label>
              <div class="col-lg-4">
                <input class="form-control" id="" placeholder="yyyy/mm/dd" type="date">
              </div>
            </div>

            <div class="form-group">
              <label for="inpuNoteType" class="col-lg-2 control-label">Note Type</label>
              <div class="col-lg-10">
                <select multiple="" id="noteType" class="form-control" placeholder="Note Type" type="noteType">
                  <option>Image</option>
                  <option>YouTube Video</option>
                  <option>Google Doc</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputNote" class="col-lg-2 control-label">Link</label>
              <div class="col-lg-10">
                <input class="form-control" type="note" type="url" id="note" placeholder="Paste the link to your note here">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputDesc" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" type="text"></textarea>
                <span class="help-block"></span>
              </div>
            </div>

          <button type="submit" class="btn btn-success">Submit</button>
          </fieldset>
      </form>
    </div>  
  </div>
    

</div>
  


<footer class="site-footer">
  <p>@constantcoders 2017</p>
</footer>



</body></html>
