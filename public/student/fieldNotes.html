  <div class="container">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>Enter a Feild Note</legend>

            <div class="form-group">
              <label for="inputTitle" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input class="form-control" id="" placeholder="title" type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Document Type</label>
              <div class="col-lg-10">
                <select multiple="" class="form-control" id="" placeholder="Document Type" type="text">
                  <option>PDF</option>
                  <option>Image</option>
                <!--   <option>Place</option>
                  <option>Place</option> -->
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputDoctype" class="col-lg-2 control-label">Document Link</label>
              <div class="col-lg-10">
                <input class="form-control" id="" placeholder="paste the link to your document here" type="text">
              </div>
            </div>
            
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block"></span>
              </div>
            </div>
           


          </fieldset></form></div>
